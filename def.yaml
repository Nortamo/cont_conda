overlay: basic_calc
sing_image: centos.sif 
env_name: first_env
env_yaml: base.yaml
env_explicit: null 
pip_installs: requirements.txt
wrappers: true
isolate: false
mount_during_install: false
conda_version: latest
extra_envs:
    # Relative to env installation directory
    # Absolute as is
    # valid types are set append prepend
    - name: PYTHONPATH
      value: share
      type: prepend
    - name: CSC_TEST
      value: yes
      type: set
# commands are executed in the parent directory of
# the env location
# Pre install runs after conda has been activated but before env created
# post install runs after env creation with env activated
pre_install:
    - 'echo "Hello from the installation"'
post_install: 
    - "pip install python-igraph

